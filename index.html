<!DOCTYPE html>
<html lang="en">

<head>

        <div class="container-fluid d-flex align-items-center">
            <div>

                    Wizwarding World

            </div>
            <div class="slider-inside2 container-fluid">

                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-play-btn-fill svg2 text-success" id="play"
                    viewBox="0 0 16 16">

                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-caret-left-fill svg" id="anterior"

                    <path
                        d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z" />

            </div>




        </section>






    </main>
    <footer class="container-fluid">
